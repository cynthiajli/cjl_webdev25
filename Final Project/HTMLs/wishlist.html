<!DOCTYPE html>

<body>
    <nav>
        <ul>
            <li class="home"><a href="../index.html"><img src="../Images/logo.png" /></a></li>
            <li><a href="all_trinkets.html">see all trinkets</a></li>
            <li class="blog"><a href="blog.html">blog</a> </li>

        </ul>

    <div class="header">
        <h1>My Wishlist</h1>
    </div>

    <div class="wishlist">
    <ul id="wishlistItems"></ul>
    </div>

    <div class="button">
    <button id="clearWishlist">Clear Wishlist</button>
    </div>
</body>

</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const list = document.getElementById("wishlistItems");
        let wishlist = localStorage.getItem("wishlist");

        if (wishlist) {
            wishlist = JSON.parse(wishlist);
        } else {
            wishlist = [];
        }

        if (wishlist.length === 0) {
            const li = document.createElement("li");
            li.textContent = "your wishlist is empty.";
            list.appendChild(li);
        } else {
            wishlist.forEach((item, index) => {
                const li = document.createElement("li");
                li.textContent = item.title;

                const removeBtn = document.createElement("button");
                removeBtn.textContent = "Remove";

                removeBtn.addEventListener("click", () => {
                    wishlist.splice(index, 1); // Remove from array
                    localStorage.setItem("wishlist", JSON.stringify(wishlist)); // Save updated list
                    window.location.reload(); // Refresh display
                });

                li.appendChild(removeBtn);
                list.appendChild(li);
            });
        }

        document.getElementById("clearWishlist").addEventListener("click", () => {
            localStorage.removeItem("wishlist");
            window.location.reload();
        });
    });
</script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us Site 2</title>
    <meta
      name="description"
      content="Method 2 - Each Page as Own Directory Folder with Index.html within"
    />
  </head>

  <body>
    <!-- Place your Nav Links Here -->
    <nav>
      <!-- use UL LI and A for Nav Links within our NAV tag -->
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="../about/index.html">About</a></li>
        <li><a href="../contact/index.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Contact Us</h1>
    <!-- Bonus - Place Images Here -->
    <!-- Double Bonus - Add Contact Form Here -->
    
  <form name="contact" method="post">
    <fieldset>
      <legend>Contact Us</legend>
      <label for="first_name">First Name</label>
      <input name="first_name" type="text" maxlength="20" placeholder="Jane" required/>
      <br />
      <label for="last_name">Last Name</label>
      <input name="last_name" type="text" maxlength="30" placeholder="Doe" required/>
      <br />
      <label for="email">E-mail</label>
      <input name="email" type="email" placeholder="janedoe@gmail.com" required/>
      <br />
      <label for="message">Message</label>
      <textarea cols="50" rows="10"></textarea>
      <br />
      <button title="Form Submission Button" name="contact_submit">Submit</button>
    </fieldset>
  </form>

  </body>
</html>

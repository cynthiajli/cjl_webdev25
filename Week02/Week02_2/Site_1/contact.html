<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us Site 1</title>
    <meta name="description" content="Method 1 - Page Names in File Name" />
  </head>

  <body>
    <!-- Place your Nav Links Here -->
    <nav>
      <!-- use UL LI and A for Nav Links within our NAV tag -->
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Contact Us</h1>
    <!-- Bonus - Place Images Here -->
    <!-- Double Bonus - Make a Contact Form -->
     <fieldset>
        <legend>Contact Us</legend>
        <label>First Name</label>
        <input 
          name="first_name"
          type="text"
          maxlength="20"
          placeholder="Jane"
          />
      <br>
        <label>Last Name</label>
        <input 
          name="last_name"
          type="text"
          maxlength="30"
          placeholder="Doe"
          />
      <br>
        <label>E-mail</label>
        <input
          name="email"
          type="email"
          placeholder="janedoe@gmail.com"
          />
      <br>
        <label>Message</label>
        <textarea
        cols="50"
        rows="10"></textarea>
      <br>
        <button
        title="Form Submission Button"
        name="contact_submit">Submit</button>

     </fieldset>
  </body>
</html>

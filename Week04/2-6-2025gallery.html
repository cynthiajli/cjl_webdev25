<!DOCTYPE html>
<html>

<head>
    <title>New York City Gallery</title>
    <!-- Link to CSS File here -->
     <link href="../Week04/style2.css" rel="stylesheet"/>
    <!-- Link to Google Font Here -->
     <!-- <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet" /> -->
</head>

<body>
    
    <header>
        <h1>NYC Gallery</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Scale</a> </li>
                <li><a href="#">Skew</a> </li>
                <li><a href="#">Rotate</a> </li>
                <li><a href="#">Rotate3D</a> </li>
            </ul>
        </nav>
    </header>

    <!-- scale transforms -->
    <div class="container">
        <div class="polaroid scale_up">
            <p>Brooklyn Pizza</p>
            <img src="../../webdev_sp25/Week03/Week3_2/Gallery/Gallery_Starter_Files/img/bw/pizza.jpg">
        </div>
        <div class="polaroid scale_x">
            <p>FDNY</p>
            <img src="../../webdev_sp25/Week03/Week3_2/Gallery/Gallery_Starter_Files/img/bw/fdny.jpg">
        </div>
        <div class="polaroid scale_y">
            <p>Skating in Central Park</p>
            <img src="../../webdev_sp25/Week03/Week3_2/Gallery/Gallery_Starter_Files/img/bw/skating.jpg">
        </div>

        <!-- skew transforms -->
        <div class="polaroid skew_x">
            <p>Coney Island</p>
            <img src="../../webdev_sp25/Week03/Week3_2/Gallery/Gallery_Starter_Files/img/bw/tickets.jpg">
        </div>
        <div class="polaroid skew_y">
            <p>Traffic...</p>
            <img src="../../webdev_sp25/Week03/Week3_2/Gallery/Gallery_Starter_Files/img/bw/traffic.jpg">
        </div>
        <div class="polaroid skew_both">
            <p>Chinese Food</p>
            <img src="../../webdev_sp25/Week03/Week3_2/Gallery/Gallery_Starter_Files/img/bw/chinese.jpg">
        </div>

        <!-- rotate transformations -->
        <div class="polaroid rot_x">
            <p>Chinese Food</p>
            <img src="../../webdev_sp25/Week03/Week3_2/Gallery/Gallery_Starter_Files/img/bw/chinese.jpg">
        </div>
        <div class="polaroid rot_y">
            <p>Chinese Food</p>
            <img src="../../webdev_sp25/Week03/Week3_2/Gallery/Gallery_Starter_Files/img/bw/chinese.jpg">
        </div>
        <div class="polaroid rot_z">
            <p>Chinese Food</p>
            <img src="../../webdev_sp25/Week03/Week3_2/Gallery/Gallery_Starter_Files/img/bw/chinese.jpg">
        </div>
        <div class="polaroid rotateLeft">
            <p>Chinese Food</p>
            <img src="../../webdev_sp25/Week03/Week3_2/Gallery/Gallery_Starter_Files/img/bw/chinese.jpg">
        </div>
        <div class="polaroid skewHover blur">
            <p>Chinese Food</p>
            <img src="../../webdev_sp25/Week03/Week3_2/Gallery/Gallery_Starter_Files/img/bw/chinese.jpg">
        </div>
        <div class="polaroid scaleHover colorSwap">
            <p>Chinese Food</p>
            <img src="../../webdev_sp25/Week03/Week3_2/Gallery/Gallery_Starter_Files/img/color/tickets.jpg">
        </div>
        <div class="polaroid colorSwap">
            <p>Chinese Food</p>
            <img src="../../webdev_sp25/Week03/Week3_2/Gallery/Gallery_Starter_Files/img/color/skating.jpg">
        </div>
    </div>
</body>

</html>
